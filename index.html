<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"
    />

    <title>üî• Order Summary Component üî•</title>
  </head>
  <body>
    <div class="card wow fadeInDown box">
      <img
        src="./images/illustration-hero.svg"
        class="card-hero-image"
        alt="hero IMG"
      />

      <div class="card-body">
        <h3>Order Summary</h3>

        <p>
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>

        <div class="setting-container">
          <div class="left-content">
            <div class="music-icon-container">
              <img
                src="./images/icon-music.svg"
                class="icon-music"
                alt="music IMG"
              />
            </div>

            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <span class="change-btn">Change</span>
        </div>

        <button class="main-btn">Proceed to Payment</button>

        <span class="cancel-btn">Cancel Order</span>
      </div>
    </div>

    <footer class="wow slideInUp box">Made With ‚ù§Ô∏è By Saif Warsi</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      wow = new WOW({
        boxClass: "wow", // default
        animateClass: "animated", // change this if you are not using animate.css
        offset: 0, // default
        mobile: true, // keep it on mobile
        live: true, // track if element updates
      });
      wow.init();
    </script>
  </body>
</html>
